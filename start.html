<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Reactions</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
    	body{margin:40px;}
		.btn-circle.btn-lg {
		  width: 50px;
		  height: 50px;
		  padding: 10px 16px;
		  font-size: 18px;
		  line-height: 1.33;
		  border-radius: 25px;
		}
		.hideIt{
			visibility:hidden;
			}
    </style>

</head>
<body>
<div class="container">
<div class="col-md-4 col-md-offset-5">
	<h3>Facebook Reactions</h3>
<div id="app">
	
	<div class="reactionContainer" style="display: inline-block;">
		<div class="button-squad" :class="{hideIt:isHidden}"  >
			<button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-thumbs-up"></i></button>
			<button type="button" class="btn btn-danger btn-circle btn-lg"><i class="glyphicon glyphicon-heart"></i></button>
			<button type="button" class="btn btn-info btn-circle btn-lg"><i class="glyphicon glyphicon-thumbs-down"></i></button>
   		</div>
  		<button type="button" class="btn btn-primary btn-circle btn-lg"><i class="glyphicon glyphicon-thumbs-up"></i></button>
	</div>
	
<br>
<br>
   <div class="well">
	   	<ol>
	   		<li>Likes:</li>
	   		<li>Love:</li>
	   		<li>Dislike:</li>
	   	</ol>
   </div>
</div>

</div>
</div>
